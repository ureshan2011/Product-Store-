
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductEntityLabel" translate="webapp.productEntity.home.createOrEditLabel">Create or edit a Product Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productEntity.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webapp.productEntity.productName" for="field_productName">Product Name</label>
            <input type="text" class="form-control" name="productName" id="field_productName"
                    ng-model="vm.productEntity.productName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webapp.productEntity.productPrice" for="field_productPrice">Product Price</label>
            <input type="text" class="form-control" name="productPrice" id="field_productPrice"
                    ng-model="vm.productEntity.productPrice"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="webapp.productEntity.ProductQty" for="field_ProductQty">Product Qty</label>
            <input type="text" class="form-control" name="ProductQty" id="field_ProductQty"
                    ng-model="vm.productEntity.ProductQty"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
