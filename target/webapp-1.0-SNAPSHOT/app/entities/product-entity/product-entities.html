<div>
    <h2 translate="webapp.productEntity.home.title">Product Entities 3</h2>
    <jhi-alert></jhi-alert>

    
    
    
    
    <div class="container-fluid" >
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <div ng-class="{active: vm.$state.includes('admin')}"  has-authority="ROLE_ADMIN">
                <button class="btn btn-primary" ui-sref="product-entity.new" has-authority="ROLE_ADMIN" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="webapp.productEntity.home.createLabel">
                        Create New Product Entity
                    </span>
                </button>
            </div>
            </div>
        </div>
    </div>

    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="webapp.productEntity.productName">Product Name</span></th>
                    <th><span translate="webapp.productEntity.productPrice">Product Price</span></th>
                    <th><span translate="webapp.productEntity.ProductQty">Product Quantity</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productEntity in vm.productEntities track by productEntity.id">
                    <td><a ui-sref="product-entity-detail({id:productEntity.id})">{{productEntity.id}}</a></td>
                    <td>{{productEntity.productName}}</td>
                    <td>{{productEntity.productPrice}}</td>
                    <td>{{productEntity.ProductQty}}</td>

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-entity-detail({id:productEntity.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit" has-authority="ROLE_ADMIN"
                                    ui-sref="product-entity.edit({id:productEntity.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit" has-authority="ROLE_ADMIN"
                                    ui-sref="product-entity.delete({id:productEntity.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
